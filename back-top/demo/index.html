<html lang="en">
<head>

	<title>Time-reciprocal</title>
	<style>
	.back-top{
		position: fixed;
		right: 0;
		bottom: 4%;
		width: 100px;
		height: 100px;
		background: #000;
	}

<body>
	<div class="box" style="height: 10000px"></div>

</body>

</script>
