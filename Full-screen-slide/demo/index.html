<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Full-screen-slide</title>
	<!-- 重置样式表 -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<!-- slide样式表 -->
	<link rel="stylesheet" href="css/full-screen-slide.css">
</head>
<body>
	<div class="w-auto-Center" id="slide" style="width:1200px">
		<div class="slide-box" style="display: block;">
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li act"><img src="images/slide/1.png" alt=""></div>
					<div class="slide-li"><img src="images/slide/2.png" alt=""></div>
					<div class="slide-li"><img src="images/slide/3.png" alt=""></div>
				</div>
			</div>
			<div class="slide-page">
				<div class="slide-button-prev"><i></i></div>
				<div class="slide-button-next"><i></i></div>
			</div>
			<div class='slide-pagination'></div>
		</div>
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 引入slide插件js文件 -->
<script src="js/full-screen-slide.js"></script>
<!-- 插件调用 -->
<script>
$('.slide-box').setSlide({
	slideTime: 3000,
	autoPlay:true,
	nextEl:$('.slide-box').find('.slide-button-prev'),
	prevEl:$('.slide-box').find('.slide-button-next'),
	pagination:true
});
</script>
