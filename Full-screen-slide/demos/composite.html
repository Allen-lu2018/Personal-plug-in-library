<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Full-screen-slide</title>
	<!-- 重置样式表 -->
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
	<!-- 引入slide插件样式表 -->
	<link rel="stylesheet" href="../dist/css/full-screen-slide.css">
</head>
<body>
	<!-- 完全全屏demo -->
	<div class="slide-box-full">
		<div class="slide-box ">
			<!-- 轮播图主体模块 -->
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li">
						<div class="slide-li-content">
							<div class="box" style="background: #ddd;color: #333;height: 1200px">这里是文本存放位置</div>
						</div>
					</div>
					<div class="slide-li"><img src="../dist/images/slide/1.png" style="width: 100%" alt=""></div>
					<div class="slide-li">
						<div class="slide-li-content">
							<div class="box" style="background: #ccc;color: #333;height: 1200px">这里是文本存放位置</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<!-- 默认调用demo -->
	<div class="slide-box-simple">
		<div class="slide-box ">
			<!-- 轮播图主体模块 -->
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li">
						<div class="slide-li-content">
							<div class="box" style="background: #ddd;color: #333;height: 600px">这里是文本存放位置</div>
						</div>
					</div>
					<div class="slide-li"><img src="../dist/images/slide/1.png" style="width: 100%" alt=""></div>
					<div class="slide-li">
						<div class="slide-li-content">
							<div class="box" style="background: #ccc;color: #333;height: 600px">这里是文本存放位置</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 默认上一页下一页 -->
			<div class="slide-page">
				<div class="slide-button-prev" id="slide-button-prev"><i></i></div>
				<div class="slide-button-next" id="slide-button-next"><i></i></div>
			</div>
		</div>	
	</div>
	<br><br>
	<!-- 块状调用demo -->
	<div class="slide-box-ex">
		<div class="slide-box ">
			<!-- 轮播图主体模块 -->
			<div class="slide-con">
				<div class="slide-out">
					<div class="slide-li"><img src="../dist/images/slide/1.png" style="width: 100%" alt=""></div>
					<div class="slide-li"><img src="../dist/images/slide/2.png" style="width: 100%" alt=""></div>
					<div class="slide-li">
						<div class="slide-li-content">
							<div class="box" style="background: #ddd;color: #333;height: 600px">这里是文本存放位置</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 自定义上一页下一页 -->
			<div class="slide-page">
				<div class="slide-button-prev"><i></i></div>
				<div class="slide-button-next"><i></i></div>
			</div>
		</div>	
	</div>
	
	
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 引入slide插件js文件 -->
<script src="../dist/js/full-screen-slide.js"></script>
<!-- 插件调用 -->
<script>
// 完全全屏
$('.slide-box-full').setSlide({
	fullScreenw:true,
	fullScreenh:true,
	pagination:true
})

// 默认
$('.slide-box-simple').setSlide({
	autoPlay:true,
	slideTime: 2000
})

// 块状
$('.slide-box-ex').setSlide({
	isBlock:true,
	switchingSpeed:400,
	slideTime: 3000,
    autoPlay:true,
	prevEl:$('.slide-box-ex').find('.slide-button-prev'),
	nextEl:$('.slide-box-ex').find('.slide-button-next'),
	pagination:true,
	pagingTrigger:'hover',
	slideLiw:1100,
	slideLih:540,
	fn:function(index) {
		console.log(index)
	}
});

</script>
